<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project One</title>
  <script src="https://kit.fontawesome.com/19b62059db.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Titan+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <form method="get" action="#null">
        <h1>influently</h1>
        <h2>Hi there! Excited to try our new language learning tool?</h2>
        <h3>Sign up below for more information and updates.</h3>
        <p>Registration</p>
        <div class="form_elements">
          <div class="form_group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="name" id="email" pattern="^.+@.+$" required placeholder="Email">
          </div>
          <div class="form_group">
            <i class="fa-solid fa-lock-open"></i>
            <input type="password" name="password" id="password" required placeholder="Password">
          </div>
          <div class="form_group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" required placeholder="Confirm Password">
          </div>
          <div class="form_group">
            <i class="fa-solid fa-user"></i>
            <input type="name" name="name" id="name" required placeholder="Name">
          </div>
          <div>
            <input type="submit" name="submit" id="submit" value="Sign Up Now">
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
