<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project One</title>
</head>
<body>
  <main>
    <h1>influently</h1>
    <p>Hi there! Excited to try our new language learning tool?</p>
    <p>Sign up below for more information and updates</p>
    <form method="get" action="#null">
      <p>Sign up</p>
      <ol>
        <li>
          <input type="email" name="name" id="email" pattern="^.+@.+$" required placeholder="Email">
        </li>
        <li>
          <input type="password" name="password" id="password" required placeholder="Password">
        </li>
        <li>
          <input type="password" name="password" id="password" required placeholder="Confirm Password">
        </li>
        <li>
          <input type="name" name="name" id="name" required placeholder="Name">
        </li>
      </ol>
    </form>
  </main>
</body>
</html>
